<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title> tutofox</title>
      <style>
      /* Google Fonts */
      @import url(https://fonts.googleapis.com/css?family=Exo&display=swap);

      /* Global */
      html {
            min-height: 100%;
           
      }

      body {
            
            margin: 0;
            color: rgba(255, 255, 255, 0.75);
            font-family: 'Exo';
            
      }
      .content{
            padding: 4em;
      	border-color: #fff;
      	margin: 20px;

          }
          .primero{
          width: 100%;
          height: 450px;
     
          
          background-image: url("svg.png");
          }
          .segundo{
            margin-top: 0;
             width: 100%;
            height: 500px;
            background-color: blue;

          }
  .line {
          overflow: hidden;
           
            border-right: 2px solid rgba(255, 255, 255, 0.75);
       		width: 16em;
            white-space: nowrap;

           
      }

      /*Animation*/
      .anim-typewriter {
            animation: typewriter 8s steps(36)  infinite alternate,
            blinkTextCursor 500ms steps(36) infinite normal;

      }

      @keyframes typewriter {
            from {
                  width: 0;
            }
            to {
                  width: 17em;
            }
      }

      @keyframes blinkTextCursor {
            from {
                  border-right-color: rgba(255, 255, 255, 0.75);
            }
            to {
                  border-right-color: transparent;
            }
      }

      </style>
</head>
<body>
<div class="primero" >
            
     
<div class="content" style="position: absolute; left: 10px; top: 25px; z-index: 1;">
<p class="line anim-typewriter">Si el código funciona, no lo toques.</p>

</div>

</div>
<div class="segundo" >
            
     
<div class="content" >
<p class="line anim-typewriter">Si el código funciona, no lo toques.</p>
</div>


 </div>

</html>
